<!-- Snack bar -->
<mat-form-field style="display: none;">
    <input matInput value="Product has been updated" #message>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput value=" " #action>
  </mat-form-field>
  <!--  -->
 
  
<div  class="form">
    <form  [formGroup]="contactForm" (ngSubmit)="formSubmit(contactForm.value);contactForm.reset();openSnackBar(message.value, action.value)" class="example-form">
        <div class="kk">
            <div class="add">
                <h1>Update Product</h1>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Enter Product Name</mat-label>
                <input formControlName="name" type="text"    matInput placeholder=" Enter Product Name">
            </mat-form-field>
        </div>

        <div> 
            <mat-form-field class="example-full-width">
                <mat-label>Enter Product Price </mat-label>
                <input formControlName="price" type="number" matInput placeholder="Enter Product Price">
            </mat-form-field>

        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Enter Product Rating</mat-label>
                <input formControlName="rating" type="number"  matInput placeholder="Enter Product Rating">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Enter Product Availability"</mat-label>
                <input formControlName="available"  matInput placeholder="Enter Product Availability">
            </mat-form-field>

        </div>
        <div class="btn">
            <button [disabled]="contactForm.invalid" mat-raised-button color="warn">Update</button>
        </div>
    </form>
</div>
